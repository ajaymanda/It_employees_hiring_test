<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Submitted</title>
    <style>
        :root {
            --primary-color: #28a745;
            --background-color: #f0f4f8;
            --card-color: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-color);
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .btn-home {
            text-decoration: none;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn-home:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark-circle">âœ…</div>
        <h2>Thank you! Your exam has been submitted.</h2>
        <p>Your answers have been successfully recorded. You may now leave or return to the homepage.</p>
        <a href="{% url 'login' %}" class="btn-home">LogOut</a>
    </div>
</body>
</html>
